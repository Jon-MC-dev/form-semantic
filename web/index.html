<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>App CRUD</title>

  <link rel="stylesheet" type="text/css" href="./Semantic-UI/semantic.min.css">
</head>
<body>
  <h2 class="ui header">
    <i class="settings icon"></i>
    <div class="content">
      App
      <div class="sub header">CRUD</div>
    </div>
  </h2>



  <div class="ui container segment">
    <h2 class="ui right floated header">Registrar Persona</h2>
    <div class="ui clearing divider"></div>
    <p></p>
    <form class="ui form" id="formAdd">
      <div class="equal width fields">
        <div class="field">
          <label>Nombre</label>
          <input type="text" name="nombre" placeholder="Nombre">
        </div>
        <div class="field">
          <label>Apellido Paterno</label>
          <input type="text" name="apellidP" placeholder="Apellido Paterno">
        </div>
        <div class="field">
          <label>Apellido Materno</label>
          <input type="text" name="apellidoM" placeholder="Apellido Materno">
        </div>
      </div>
      <div class="field">
        <label>Selecciona 3 de tus habilidades</label>
        <select multiple="" class="ui dropdown" id="multipleSelect" name="multipleHabilidades">
          <option value="1">Empatía</option>
          <option value="2">Saber escuchar</option>
          <option value="3">Liderazgo</option>
          <option value="4">Empatía</option>
          <option value="5">Flexibilidad</option>
          <option value="6">Optimismo</option>
          <option value="7">Confianza</option>
          <option value="8">Capacidad de comunicación</option>
          <option value="9">Ser capaz de convencer</option>
          <option value="10">Honestidad e integridad</option>
        </select>
      </div>
      <div class="field">
        <label>Escribe algo mas sobre ti</label>
        <textarea rows="2" name="algoMas"></textarea>
      </div>
      <div class="ui right aligned grid">
        <div class="left floated right aligned sixting wide column">
          <button class="ui green button" type="submit">Guardar</button>
        </div>
    </form>
  </div>
  </div>
  <div class="ui container ">
    <div class="ui card fluid card">
      <div class="content">
        <div class="header">Lista de personas</div>
      </div>
      <div class="content">
        <table class="ui padded olive small table" id="idData">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido Paterno</th>
              <th>Apellido Materno</th>
              <th>Habilidades</th>
              <th>Notas</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
    <p></p>
    <p></p>
  </div>
  <p></p>

  <div class="ui modal" id="modalEditar">
    <i class="close icon"></i>
    <div class="header">
      Profile Picture
    </div>
    <div class="">
      <div class="ui container segment">
        <form class="ui form" id="formEditar">
          <div class="equal width fields">
            <div class="field">
              <label>Nombre</label>
              <input type="text" name="nombre" placeholder="Nombre">
            </div>
            <div class="field">
              <label>Apellido Paterno</label>
              <input type="text" name="apellidP" placeholder="Apellido Paterno">
            </div>
            <div class="field">
              <label>Apellido Materno</label>
              <input type="text" name="apellidoM" placeholder="Apellido Materno">
            </div>
          </div>
          <div class="field">
            <label>Selecciona 3 de tus habilidades</label>
            <select multiple="" class="ui dropdown" id="multipleSelect2" name="multipleHabilidades">
              <option value="1">Empatía</option>
              <option value="2">Saber escuchar</option>
              <option value="3">Liderazgo</option>
              <option value="4">Empatía</option>
              <option value="5">Flexibilidad</option>
              <option value="6">Optimismo</option>
              <option value="7">Confianza</option>
              <option value="8">Capacidad de comunicación</option>
              <option value="9">Ser capaz de convencer</option>
              <option value="10">Honestidad e integridad</option>
            </select>
          </div>
          <div class="field">
            <label>Escribe algo mas sobre ti</label>
            <textarea rows="2" name="algoMas"></textarea>
          </div>
          <div class="ui right aligned grid">
            <div class="left floated right aligned sixting wide column">
              <button class="ui green button" type="submit">Guardar</button>
            </div>
          </div>
        </form>


      </div>

    </div>
  </div>





  <div class="ui mini modal" id="modalEliminar">
    <div class="header">Eliminar persona</div>
    <div class="content">
      <p>Esta seguro de eliminar a esta persona</p>
      <div class="ui buttons fluid">
        <button class="ui red button" onclick="$('#modalEliminar').modal('hide')">Canselar</button>
        <div class="or"></div>
        <button class="ui teal button" id="btn-eliminar">Eliminar</button>
      </div>
    </div>
  </div>




  <script src="jquery.min.js"></script>
  <script src="Semantic-UI/semantic.min.js"></script>
  <script src="miScript.js"></script>

</body>

</html>
